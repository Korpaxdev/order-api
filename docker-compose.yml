services:
  app:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - celery
    volumes:
      - "./media:/app/media"
  celery:
    build: .
    command: celery -A main worker -l info
    depends_on:
      - postgres
      - redis
    volumes:
      - "./media:/app/media"
  postgres:
    image: postgres:alpine
    ports:
      - "5432:5432"
    volumes:
      - "./database:/var/lib/postgresql/data"
    environment:
      POSTGRES_DB: ${DB}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_USER_PASSWORD}
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"